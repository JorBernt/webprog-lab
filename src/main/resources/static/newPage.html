<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function visPersonRegister() {
            const personer = []
            let ut = "<table><tr>" +
                "<th>Navn</th><th>Adresse</th><th>Telefonnr</th><th>Personnummer</th>" +
                "</tr>";
            const person1 = {
                navn: "JÃ¸rgen",
                adresse: "Osloveien 47",
                telefonnr: "12345678",
                personnummer: "12345678812"
            }
            const person2 = {
                navn: "Ole",
                adresse: "Bakken 2",
                telefonnr: "45678945",
                personnummer: "12345678812"
            }

            const person3 = {
                navn: "Kari",
                adresse: "Stien 5",
                telefonnr: "8989787845",
                personnummer: "12345678912"
            }

            personer.push(person1, person2, person3, person1, person2, person3)
            for (let p of personer) {
                if(p.personnummer[8] % 2 === 0) {
                    ut += "<tr style='font-weight: bold'>"
                }
                else {
                    ut += "<tr>"
                }
                ut += "<td>" + p.navn + "</td><td>" + p.adresse + " </td><td>" + p.telefonnr + "</td><td>"+p.personnummer+"</td>"
                ut += "</tr>"
            }

            personer.sort(function (a,b){
                return a.navn.localeCompare(b.navn, 'nb-NO')
            })

            personer.sort((a,b) => a.navn.localeCompare(b.navn, 'nb-NO'))
            for (let p of personer) {
                ut += "<tr>"
                ut += "<td>" + p.navn + "</td><td>" + p.adresse + " </td><td>" + p.telefonnr + "</td>"
                ut += "</tr>"
            }
            document.getElementById("personRegister").innerHTML += ut
            $("#personRegister").text(ut)
        }

    </script>
</head>
<body>

<body>
<button onclick="visPersonRegister()">Klikk</button>
<div id="personRegister">


</div>




</body>
</body>
</html>
